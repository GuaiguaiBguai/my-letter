<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给思不群的一封信</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "楷体", "微软雅黑", sans-serif;
            background: #0a0a1a; 
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }
        /* 星星特效画布 */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* 点击穿透，不影响按钮 */
        }
        /* 信件容器 */
        .letter-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            line-height: 2;
            font-size: 18px;
        }
        /* 标题样式 */
        .letter-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #d4af37;
            font-weight: bold;
        }
        /* 落款样式 */
        .letter-signature {
            text-align: right;
            margin-top: 40px;
            color: #666;
        }
        /* 网易云播放器容器 */
        .music-player-container {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- 星星特效画布 -->
    <canvas id="stars"></canvas>

    <!-- 信件内容 -->
    <div class="letter-container">
        <div class="letter-title">一份来自佳减乘除的信</div>
        
        <p>亲爱的老婆，新年快乐！</p >
        <p>人们常说“人生若只如初见”，我时常思索，究竟是怎样的缘分能让我们产生交集？后来我想，答案是真诚。过去这一年，你的真诚支持与肯定，如同一束温暖的光，给予我力量。</p >
        <p>你从一开始找我约稿，这份信任于我而言，就像一座跨越艰难险阻的桥梁。宝宝的这份热忱就像暖阳，轻柔又温暖。</p >
        <p>虽然我陆陆续续认识了一些新朋友，但你在我心中始终有着不可替代的位置。</p >
        <p>新的一年，愿你的生活如诗如画，所行之路皆为坦途，所遇之人皆为良善。</p >
        <p>何其有幸遇见你。</p >

        <div class="letter-signature">
            你的 佳减乘除<br>
            2026年
        </div>

        <!-- 网易云音乐播放器 Time Machine -->
        <div class="music-player-container">
            <iframe 
                border="0" 
                marginwidth="0" 
                marginheight="0" 
                width="330" 
                height="86" 
                src="//music.163.com/outchain/player?type=2&id=2686657278&auto=1&height=66"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <script>
        // 星星飘落特效（基于Canvas）
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 生成随机数工具
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 星星类
        class Star {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = random(-canvas.height, 0);
                this.size = random(2, 5);
                this.speedY = random(1, 3); // 下落速度
                this.speedX = random(-0.5, 0.5); // 左右摇摆
                this.opacity = random(0.5, 1);
                this.color = ['#fff', '#ffd700', '#add8e6'][Math.floor(random(0, 3))]; // 白/金/浅蓝
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX * Math.sin(this.y * 0.01); // 摆动轨迹
                if (this.y > canvas.height) {
                    this.y = random(-50, 0);
                    this.x = random(0, canvas.width);
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }

        const stars = [];
        const starCount = Math.min(150, Math.floor(canvas.width * 0.15));
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
